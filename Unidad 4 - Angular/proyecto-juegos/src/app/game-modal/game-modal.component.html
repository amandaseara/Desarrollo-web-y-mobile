<div *ngIf="selectedGame" class="gameDetail">
    <button class="closeButton" (click)="closeGame.emit()">X</button>
    <h2 class="nameDetail">{{selectedGame.name}}</h2>
    <img class="imgDetail" [src]="selectedGame.background_image" alt="{{selectedGame.name}} image">
    <app-game-detail [selectedGame]="selectedGame"></app-game-detail>
</div>
